<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter | API Project</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- daisy and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-[#0D6EFD0D] pt-6 md:pt-12">
      <nav class="navbar max-w-[1580px] w-11/12 mx-auto">
        <div class="navbar-start">
          <h2 class="text-3xl font-bold text-dark-2">Phone Hunter</h2>
        </div>
        <div class="navbar-end">
          <a class="btn bg-primary-blue text-white hover:bg-[#4a92ff] py-4 px-10 h-auto font-bold text-xl">Sign Up</a>
        </div>
      </nav>
      <!-- banner -->
      <section class="text-center text-dark-3 text-lg mt-12 px-4">
        <h1 class="text-[4rem] leading-[6.125rem] text-dark-1 font-bold">Apple Iphone 13 Pro Max</h1>
        <p class="lg:w-[738px] mx-auto mt-6 mb-8">
          Discover the latest smartphones at unbeatable prices. Shop now for exclusive deals and upgrade your tech game today!
        </p>
        <button class="btn bg-primary-blue text-white hover:bg-[#4a92ff] py-4 px-10 h-auto font-bold text-xl">Buy Now</button>
        <img class="mx-auto mt-[4.5rem]" src="./images/banner-img.png" alt="Apple Iphone 13 Pro Max" />
      </section>
    </header>
    <main></main>
    <footer></footer>
    <!-- scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
